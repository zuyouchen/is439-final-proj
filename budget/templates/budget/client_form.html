{% extends 'budget/base.html' %}

{% block title %}
    Create Client
{% endblock %}

{% block heading %}
    <h1>Create Client</h1>
{% endblock %}

{% block content %}
    <form
        action="{% url 'budget_client_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Client</button>
    </form>
{% endblock %}
