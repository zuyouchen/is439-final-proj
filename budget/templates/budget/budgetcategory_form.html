{% extends 'budget/base.html' %}

{% block title %}
    Create Budget Category
{% endblock %}

{% block heading %}
    <h1>Create Budget Category ({{ budget }})</h1>
{% endblock %}

{% block content %}
    <form
        action="{% url 'budget_budget_category_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Budget Category</button>
    </form>
{% endblock %}
