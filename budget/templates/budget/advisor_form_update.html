{% extends 'budget/base.html' %}

{% block title %}
    Update Advisor
{% endblock %}

{% block heading %}
    <h1>Update Advisor - {{ advisor }}</h1>
{% endblock %}

{% block content %}
    <form
        action="{{ advisor.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Advisor</button>
    </form>
{% endblock %}
