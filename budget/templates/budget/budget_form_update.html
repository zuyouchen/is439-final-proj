{% extends 'budget/base.html' %}

{% block title %}
    Update Budget
{% endblock %}

{% block heading %}
    <h1>Update Budget - {{ budget }}</h1>
{% endblock %}

{% block content %}
    <form
        action="{{ budget.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Budget</button>
    </form>
{% endblock %}
