{% extends 'budget/base.html' %}

{% block title %}
    Delete Advisor
{% endblock %}

{% block heading %}
    <h1>Delete Advisor</h1>
{% endblock %}

{% block content %}
    <form
        action="{{ advisor.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p class="notice">
            Are you sure that you want to delete
            advisor <b>{{ advisor }}</b>?
        </p>
        <a href="{{ advisor.get_absolute_url }}" class="button">Cancel</a>
        <button type="submit">Delete Advisor</button>
    </form>
{% endblock %}
