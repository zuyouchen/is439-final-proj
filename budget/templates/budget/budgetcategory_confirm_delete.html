{% extends 'budget/base.html' %}

{% block title %}
    Delete Budget Category
{% endblock %}

{% block heading %}
    <h1>Delete Budget Category</h1>
{% endblock %}

{% block content %}
    <form
        action="{{ budgetcategory.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p class="notice">
            Are you sure that you want to delete
            budget category <b>{{ budgetcategory }}</b>?
        </p>
        <a href="{{ budget.get_absolute_url }}" class="button">Cancel</a>
        <button type="submit">Delete Budget Category</button>
    </form>
{% endblock %}
